<div class="force-intro" data-init="false">
  <div class="force-row force-row--head">
    <span class="force-col force-col--name">Force</span>
    <span class="force-col force-col--range">Range</span>
    <span class="force-col force-col--strength">Strength (vs strong)</span>
  </div>
  <div class="force-row" data-force>
    <span class="force-col force-col--name">Strong</span>
    <span class="force-col force-col--range">~10<sup>-15</sup> m</span>
    <span class="force-col force-col--strength">
      <span class="force-bar" style="--strength: 1.0"></span>
      <span class="force-value">1</span>
    </span>
  </div>
  <div class="force-row" data-force>
    <span class="force-col force-col--name">Electromagnetic</span>
    <span class="force-col force-col--range">Long-range</span>
    <span class="force-col force-col--strength">
      <span class="force-bar" style="--strength: 0.7"></span>
      <span class="force-value">10<sup>-2</sup></span>
    </span>
  </div>
  <div class="force-row" data-force>
    <span class="force-col force-col--name">Weak</span>
    <span class="force-col force-col--range">~10<sup>-18</sup> m</span>
    <span class="force-col force-col--strength">
      <span class="force-bar" style="--strength: 0.35"></span>
      <span class="force-value">10<sup>-13</sup></span>
    </span>
  </div>
  <div class="force-row" data-force>
    <span class="force-col force-col--name">Gravity</span>
    <span class="force-col force-col--range">Long-range</span>
    <span class="force-col force-col--strength">
      <span class="force-bar" style="--strength: 0.18"></span>
      <span class="force-value">10<sup>-38</sup></span>
    </span>
  </div>
</div>
