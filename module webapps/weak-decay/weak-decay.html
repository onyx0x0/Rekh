<div class="weak-decay" data-init="false">
  <div class="decay-scene">
    <canvas class="scene-canvas"></canvas>
    
    <!-- Subtle Particle Labels (Small) -->
    <div class="label-particle label-w" data-label-w style="display:none">W<sup>-</sup></div>
    <div class="label-particle label-e" data-label-e style="display:none">e<sup>-</sup></div>
    <div class="label-particle label-v" data-label-v style="display:none"><span style="text-decoration:overline">v</span><sub>e</sub></div>

  <div class="decay-ui">

      <button class="action-btn reset-decay">Reset</button>
    </div>
  </div>
