<div class="gravity-fade" data-init="false">
  <div class="gravity-zoom" aria-hidden="true">
    <div class="zoom-tunnel">
      <div class="zoom-rings">
        <span></span><span></span><span></span><span></span><span></span>
      </div>
      <div class="zoom-ticks">
        <div class="tick">10<sup>9</sup> m</div>
        <div class="tick">10<sup>6</sup> m</div>
        <div class="tick">10<sup>3</sup> m</div>
        <div class="tick">10<sup>0</sup> m</div>
        <div class="tick">10<sup>-5</sup> m</div>
        <div class="tick">10<sup>-10</sup> m</div>
        <div class="tick">10<sup>-15</sup> m</div>
      </div>
      <div class="zoom-window" aria-hidden="true"></div>
      <div class="zoom-scenes">
        <div class="scene scene-cosmic">
          <div class="planet"></div>
          <div class="moon"></div>
          <div class="orbit"></div>
        </div>
        <div class="scene scene-atomic">
          <div class="nucleus"></div>
          <div class="orbit"></div>
          <div class="electron"></div>
        </div>
        <div class="scene scene-nuclear">
          <div class="core"></div>
          <div class="core"></div>
          <div class="core"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="gravity-readout" aria-live="polite">
    <span class="readout-label" data-readout-label>Cosmic scale</span>
    <span class="readout-value" data-readout-value>Gravity dominates large-scale motion</span>
  </div>
  <div class="gravity-controls">
    <input class="gravity-slider" type="range" min="0" max="100" value="0" step="1" aria-label="Scale from cosmic to nuclear">
    <div class="gravity-markers">
      <span>Cosmic</span>
      <span>Atomic</span>
      <span>Nuclear</span>
    </div>
  </div>
</div>
